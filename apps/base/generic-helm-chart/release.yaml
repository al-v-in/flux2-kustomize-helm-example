apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx
  namespace: podinfo
spec:
  releaseName: mynginx
  chart:
    spec:
      chart: .
      sourceRef:
        kind: GitRepository
        name: generic-helm-chart
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    ingress:
      enabled: true
      className: nginx
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /$2
      hosts:
      - host: alvin.local
        paths:
        - path: /mynginx(/|$)(.*)
          pathType: ImplementationSpecific
